# Dependabot configuration for FitBuddyAI Enterprise Fitness Platform
# Automatically manages dependency updates and security patches

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "we09532"
    assignees:
      - "we09532"
    target-branch: "main"
    commit-message:
      prefix: "deps"
      prefix-development: "deps(dev)"
      include: "scope"
    labels:
      - "automated"
      - "dependencies"
      - "security"
      - "dev-dependencies"
    
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
      build-tools:
        patterns:
          - "vite*"
          - "@vitejs/*"
          - "typescript"
          - "@types/node"
      ai-services:
        patterns:
          - "@google/*"
          - "google*"
      database:
        patterns:
          - "@supabase/*"
          - "supabase*"
      auth-security:
        patterns:
          - "jsonwebtoken"
          - "@types/jsonwebtoken"
          - "jwt*"
          - "crypto*"
      ui-components:
        patterns:
          - "lucide-react"
          - "date-fns"

    # Allow all dependency types
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
      - dependency-type: "development"

    # Ignore specific packages that require manual testing
    ignore:
      - dependency-name: "node"
      - dependency-name: "@supabase/supabase-js"
        update-types: ["version-update:semver-major"]
