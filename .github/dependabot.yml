# Dependabot configuration for FitBuddyAI Enterprise Fitness Platform
# Automatically manages dependency updates and security patches

version: 2
updates:
  # Primary npm dependency updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "we09532"
    assignees:
      - "we09532"
    target-branch: "main"
    commit-message:
      prefix: "deps"
      prefix-development: "deps(dev)"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    
    # Group related updates to reduce PR noise
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
      build-tools:
        patterns:
          - "vite*"
          - "@vitejs/*"
          - "typescript"
          - "@types/node"
      ai-services:
        patterns:
          - "@google/*"
          - "google*"
      database:
        patterns:
          - "@supabase/*"
          - "supabase*"
      auth-security:
        patterns:
          - "jsonwebtoken"
          - "@types/jsonwebtoken"
          - "jwt*"
          - "crypto*"
      ui-components:
        patterns:
          - "lucide-react"
          - "date-fns"
    
    # Ignore specific packages that require manual testing
    ignore:
      - dependency-name: "node"
        # Ignore Node.js updates (requires infrastructure planning)
      - dependency-name: "@supabase/supabase-js"
        # Major version updates need database migration planning
        update-types: ["version-update:semver-major"]

  # Security-focused updates (higher frequency)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "we09532"
    assignees:
      - "we09532"
    # NOTE: use a distinct target branch so Dependabot configs remain unique.
    # You can change this to your preferred branch; Dependabot will open PRs against it.
    target-branch: "main"
    commit-message:
      prefix: "security"
      include: "scope"
    labels:
      - "security"
      - "critical"
      - "automated"
    
    # Only security updates for this configuration
    allow:
      - dependency-type: "direct"
        update-type: "security"
      - dependency-type: "indirect"
        update-type: "security"

  # Development dependencies (less frequent)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "10:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    reviewers:
      - "we09532"
    # Use a separate branch for dev-only updates to avoid overlapping config keys.
    target-branch: "main"
    commit-message:
      prefix: "deps(dev)"
      include: "scope"
    labels:
      - "dev-dependencies"
      - "automated"
    
    # Only development dependencies
    allow:
      - dependency-type: "development"